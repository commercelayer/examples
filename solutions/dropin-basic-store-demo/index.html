<!-- for demonstration purpose only -->
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/@commercelayer/drop-in.js@2.4.4/dist/drop-in/drop-in.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/@commercelayer/drop-in.js@2.4.4/dist/drop-in/minicart.css"
    rel="stylesheet"
  />
</head>

<body>
  <!-- header -->
  <nav class="flex p-6">
    <span class="font-semibold text-xl tracking-tight">Store Name</span>
    <div class="flex items-center flex-grow justify-end">
      <cl-identity-status type="guest" class="flex gap-2">
        <cl-identity-link type="login" target="_parent">
          Login
        </cl-identity-link>
        <cl-identity-link type="signup" target="_parent">
          Signup
        </cl-identity-link>
      </cl-identity-status>
      <cl-identity-status type="customer" class="flex gap-2">
        <cl-my-account-link target="_blank"> My Account </cl-my-account-link>
        <cl-identity-link type="logout"> Logout </cl-identity-link>
      </cl-identity-status>
      <cl-cart-link target="_blank" aria-label="Cart" class="ml-4">
        <svg
          aria-hidden="true"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="none"
        >
          <path
            stroke="#000"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M23 23H8.725L5.238 3.825A1 1 0 0 0 4.261 3H2M10 28a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5ZM23 28a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"
          ></path>
          <path
            stroke="#000"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7.813 18h15.7a1.988 1.988 0 0 0 1.962-1.637L27 8H6"
          ></path>
        </svg>
        <cl-cart-count hide-when-empty=""></cl-cart-count>
        <cl-cart open-on-add=""></cl-cart>
      </cl-cart-link>
    </div>
  </nav>

  <!-- product list -->
  <section class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 text-center">
    <!-- 1st product: Gray Five-Panel Cap with White Logo -->
    <div class="flex flex-col">
      <div class="h-80 sm:h-64">
        <img
          class="w-full h-full object-center object-contain"
          src="https://data.commercelayer.app/seed/images/skus/5PANECAP9D9CA1FFFFFFXXXX_FLAT.png"
        />
      </div>
      <h3 class="mt-6 font-medium">Gray Five-Panel Cap with White Logo</h3>
      <small class="text-gray-300">5PANECAP9D9CA1FFFFFFXXXX</small>
      <cl-price class="my-2" code="5PANECAP9D9CA1FFFFFFXXXX">
        <cl-price-amount type="compare-at"></cl-price-amount>
        <cl-price-amount type="price"></cl-price-amount>
      </cl-price>
      <cl-add-to-cart class="my-2 mx-auto" code="5PANECAP9D9CA1FFFFFFXXXX">
        Add to cart
      </cl-add-to-cart>
      <cl-availability class="my-2" code="5PANECAP9D9CA1FFFFFFXXXX">
        <cl-availability-status type="available" class="text-green-400"
          >available</cl-availability-status
        >
        <cl-availability-status type="unavailable" class="text-red-400"
          >unavailable</cl-availability-status
        >
        <cl-availability-status type="available" class="block">
          ready to be shipped in
          <cl-availability-info type="min-days"></cl-availability-info
          >-<cl-availability-info type="max-days"></cl-availability-info>
          days
        </cl-availability-status>
      </cl-availability>
    </div>

    <!-- Editorial Banner -->
    <div class="flex flex-col">
      <cl-identity-status class="h-full" type="guest">
        <img
          class="h-full object-contain position-top"
          src="https://github.com/commercelayer/drop-in.js/blob/main/packages/docs/public/register.jpg?raw=true"
        />
      </cl-identity-status>

      <cl-identity-status class="h-full" type="customer">
        <img
          class="h-full object-contain position-top"
          src="https://github.com/commercelayer/drop-in.js/blob/main/packages/docs/public/welcomeback.jpg?raw=true"
        />
      </cl-identity-status>
    </div>

    <!-- 2nd product: White Backpack with Black Logo -->
    <div class="flex flex-col">
      <div class="h-80 sm:h-64">
        <img
          class="w-full h-full object-center object-contain"
          src="https://data.commercelayer.app/seed/images/skus/BACKPACKFFFFFF000000XXXX_FLAT.png"
        />
      </div>
      <h3 class="mt-6 font-medium">White Backpack with Black Logo</h3>
      <small class="text-gray-300">BACKPACKFFFFFF000000XXXX</small>
      <cl-price class="my-2" code="BACKPACKFFFFFF000000XXXX">
        <cl-price-amount type="compare-at"></cl-price-amount>
        <cl-price-amount type="price"></cl-price-amount>
      </cl-price>
      <cl-add-to-cart class="my-2 mx-auto" code="BACKPACKFFFFFF000000XXXX">
        Add to cart
      </cl-add-to-cart>
      <cl-availability class="my-2" code="BACKPACKFFFFFF000000XXXX">
        <cl-availability-status type="available" class="text-green-400"
          >available</cl-availability-status
        >
        <cl-availability-status type="unavailable" class="text-red-400"
          >unavailable</cl-availability-status
        >
        <cl-availability-status type="available" class="block">
          ready to be shipped in
          <cl-availability-info type="min-days"></cl-availability-info
          >-<cl-availability-info type="max-days"></cl-availability-info>
          days
        </cl-availability-status>
      </cl-availability>
    </div>
  </section>
</body>

  type="module"
  src="https://cdn.jsdelivr.net/npm/@commercelayer/drop-in.js@2.4.4/dist/drop-in/drop-in.esm.js"
